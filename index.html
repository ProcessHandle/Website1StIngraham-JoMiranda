<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-rendering: optimizeLegibility;
        }

        html,
        body {
            font-family: "Lato", sans-serif;
            color: #555;
            font-weight: 300;
            font-size: 20px;
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url(img/hero.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
        }

        .aa {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 24px;
        }

        nav {
            position: relative;
        }

        .logo {
            height: 100px;
            width: auto;
            float: left;
            margin-top: 20px;
        }

        .ac {
            float: right;
            margin-top: 55px;
        }

        .ac li {
            display: inline-block;
            margin-left: 40px;
        }

        .ac li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 90%;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-bottom .2s;
        }

        .ac li a:hover {
            border-bottom: 2px solid #e67622;
        }

        .ab {
            max-width: 1140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            padding: 0 24px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-weight: 300;
            font-size: 44px;
            line-height: 1.2;
        }

        .ad {
            display: inline-block;
            margin-top: 20px;
            margin-right: 14px;
            padding: 12px 22px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            background: #e67622;
            color: #fff;
            border-radius: 25px;
        }

        .ad.sec {
            background: transparent;
            border: 2px solid #e67622;
            color: #e67622;
            border-radius: 25px;
        }

        .ad.sec:hover {
            background-color: #e67622;
            color: white;
        }


        div h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            font-size: 240%;
            text-transform: uppercase;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="aa">
                <img class="logo" src="img/logo-white.png" alt="Omnifood logo">
                <ul class="ac">
                    <li><a href="">Food delivery</a></li>
                    <li><a href="">How it works</a></li>
                    <li><a href="">Our cities</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="ab">
            <h1>Goodbye junk food. <br> Hello super healthy meals.
</h1>
            <a class="ad" href="">I'm hungry</a>
            <a class="ad sec" href="">Show me more</a>
        </div>
    </header>
</body>

</html>
